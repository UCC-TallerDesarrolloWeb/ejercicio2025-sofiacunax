<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form id="form1">
<p>
   <label for="nombre">Nombre: </label><input type="text" name="nombre" placeholder="Ingrese nombre" maxlength="40" id="nombre"/>
</p>
<p>
<label for="apellido">Apellido: </label><input type="text" name="apellido" placeholder="Ingrese apellido" maxlength="40" id="apellido"/>
</p>
<p>
   Sexo: <br>
   <input type="radio" name="sexo" value="Masculino" id="masculino"><label for="masculino">Masculino</label>
   <input type="radio" name="sexo" value="Femenino" id="femenino"><label for="femenino">Femenino</label>
</p>
<p>
    <label for="age">Edad: </label><input type="number" name="edad" min="0" max="150" placeholder="Ingrese edad" maxlength="3"/>
</p>
<p>
    <label for="email">Email: </label><input type="email" name="mail" placeholder="email@gmail.com" maxlength="40" id="email"/>
</p>
<p>
   <label for="usuario">Usuario: </label><input type="text" name="usuario" placeholder="Ingrese nombre de usuario" maxlength="15" id="usuario"/>
</p>
<p>
    <label for="contraseña">Password: </label><input type="password" name="contraseña" placeholder="Ingrese contraseña" maxlength="40" id="contraseña"/>
</p>
<p>
    <label for="contraseña1">Confirmar Password: </label><input type="password" name="contraseña" placeholder="Repita contraeña" maxlength="40" id="contraseña1"/>
</p>
<p>
    <label for="TipoServicio">Tipo de servicio:</label>
    <select id="TipoServicio" name="servicio">
        <option value="Free">Free</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
    </select>
</p>
<p>
    Tema: 
    <label for="Politica">Política</label><input type="checkbox" name="tema1" value="Política" id="Politica"> 
    <label for="Negocios">Negocios</label><input type="checkbox" name="tema2" value="Negocios" id="Negocios"> 
    <label for="Tecnologia">Tecnología</label><input type="checkbox" name="tema3" value="Tecnología" id="Tecnologia"> 
    <label for="Salud">Salud</lable><input type="checkbox" name="tema4" value="Salud" id="Salud" id="Salud"> 
</p>
<p>
   <label for="comentario">Agregue un comentario: </label><br><textarea name="comentario" rows="5" cols="50" maxlength="250" placeholder="250 caracteres como maximo" id="comentario"></textarea>
</p>
<p>
    <button type="button">Boton de Enviar</button>
</p>

</form>

</body>
</html>
